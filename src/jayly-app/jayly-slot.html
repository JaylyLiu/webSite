<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="../../bower_components/app-route/app-route.html">

<dom-module id="jayly-slot">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <h1>[[prop1]]</h1>
    <template is="dom-repeat" items="">

    </template>
    
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class JaylySlot extends Polymer.Element {
      static get is() { return 'jayly-slot'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'jayly-slot'
          },
          route: Object,
          routeData: Object,
        };
      }
    }

    window.customElements.define(JaylySlot.is, JaylySlot);
  </script>
</dom-module>
