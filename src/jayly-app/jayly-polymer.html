<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">

<link rel="import" href="jayly-view1.html">
<link rel="import" href="jayly-view2.html">
<link rel="import" href="jayly-view3.html">

<dom-module id="jayly-polymer">
  <template>
    <style>
      :host {
        display: block;
      }
      .drawer-list a{
        display: block;
        margin: 10px auto;
        padding: 30px ;
      }
    </style>
    <!--
      app-route provides the name of the category.
    -->
    <app-route
    route="[[route]]"
    
    pattern="polymer:page"
    data="{{routeData}}"></app-route>

    <h1>[[prop1]]</h1>
    <app-drawer-layout fullbleed narrow="{{narrow}}">
      <!-- Drawer content -->
      <app-drawer id="drawer" slot="drawer" swipe-open="[[narrow]]">
        <app-toolbar>Menu</app-toolbar>
        <div selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="view1" href="/polymer/view1">View One</a>
          <a name="view2" href="/polymer/view2">View Two</a>
          <a name="view3" href="/polymer/view3">View Three</a>
        </div>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header slot="header" condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="jayly-icons:menu" drawer-toggle></paper-icon-button>
            <div main-title>jayly App</div>
          </app-toolbar>
        </app-header>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">
          <jayly-view1 name="view1"></jayly-view1>
          <jayly-view2 name="view2"></jayly-view2>
          <jayly-view3 name="view3"></jayly-view3>
          <jayly-view404 name="view404"></jayly-view404>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class JaylyPolymer extends Polymer.Element {
      static get is() { return 'jayly-polymer'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'jayly-polymer'
          },
          route: Object,
          routeData: Object,
          page: {
            type: String,
            // value: 'polym'
          }
        };
      }
    }

    window.customElements.define(JaylyPolymer.is, JaylyPolymer);
  </script>
</dom-module>
