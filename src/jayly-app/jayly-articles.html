<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="../../bower_components/app-route/app-route.html">

<dom-module id="jayly-articles">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <!--
      app-route provides the name of the category.
    -->
    <app-route
    route="[[route]]"
    pattern="/:category"
    data="{{routeData}}"></app-route>
    <h1>[[prop1]]</h1>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class JaylyArticles extends Polymer.Element {
      static get is() { return 'jayly-articles'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'jayly-articles'
          },
          route: Object,
          routeData: Object,
        };
      }
    }

    window.customElements.define(JaylyArticles.is, JaylyArticles);
  </script>
</dom-module>
